<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">your cart</label> 
  </div>

<hr>
<div class="product">item</div>
<hr>
  <div class="product">
    <div class="product-image">
      <img src="802c49b0e84f112ac3e6f12423cbec37.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">t-shirt</div>
      <p class="product-description">size:small</p>
    </div>
<hr>
<div class="product label">price</div>
<hr>
    <div class="product-price">20.000</div>
<hr>
<div class="product">quantity</div>
    <div class="product-quantity">
      <input type="number" value="3" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
<hr>
    <div class="product-line-price" align="right">sub total:20.000</div>
  </div>
<hr>

  

</div>
</body>
</html>
